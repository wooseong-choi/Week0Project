<!DOCTYPE html>
<html lang="en">

<head>
  
  <!-- Bootstrap CSS -->

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

    {% include 'header.html' %}
  <title>모의 시험</title>

  <!-- style -->
  <style>
        .center {
            text-align: center;
        }       

        .sorter-box {
            width: 500px;
        }

        .movie-list {
            width: 500px;
            margin: 20px auto 0 auto;
        }

        .movie-name {
            display: inline-block;
        }

        .movie-name:hover {
            text-decoration: underline;
        }

        .card {
            margin-bottom: 15px;
        }
    </style>

<script>
  function postBooks() {
    let title = $("#input-title").val()
    let text = $("#input-text").val()
    let image = $("#input-image")[0].files[0]

    let form_data = new FormData()
    form_data.append("image_give", image)
    form_data.append("title_give", title)
    form_data.append("text_give", text)

    $.ajax({
        type: "POST",
        url: "/books/upload",
        // form data 형식으로 파일 데이터 보내기
        data: form_data,
        cache: false,
        contentType: false,
        processData: false,
        success: function (response) {
            alert(response["msg"]);
            window.location.replace('/books/list');
        }
    });
  }

    
</script>

<body>
  
  <div class="wrap">
    <div class="jumbotron">
      <h1 class="page-title"> 도서 등록 </h1>
      <form>
        <div>
          <input type="file" id="input-image" name="chooseFile" accept="image/*">
        </div>
        <div>
          <input name="title" id="input-title" placeholder="제목을 입력하세요"></input>
        </div>
        <div>
          <textarea name="text" id="input-text" rows="4" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div> 
          <button id="save-alert" type="submit" class="btn btn-primary" onclick="postBooks()">등록하기</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
