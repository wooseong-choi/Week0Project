<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Jungle Books</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <style>
            .center {
                text-align: center;
            }

            .book-list {
                width: 500px;
                margin: 20px auto 0 auto;
            }

            .book-name {
                display: inline-block;
            }

            .book-name:hover {
                text-decoration: underline;
            }

            .card {
                margin-bottom: 15px;
            }
        </style>
        <script>
            $(document).ready(function () {
                showBooks();
            })

            function showBooks() {
            $.ajax({
                type: "GET",
                url: "/books/list",
                data: {},
                success: function (response) {
                    console.log(response["all_books"])
                    if (response["result"] == "success") {
                        let all_books = response['all_books']
                        for (let i = 0; i < all_books.length; i++) {
                            let title = all_books[i]['title']
                            let text = all_books[i]['text']
                            let image = all_books[i]['image']
                            let date = image.substr(5, 13)
                            console.log(image)
                            let temp_html =
                                `<div class="col">
                                    <div class="card h-100">
                                        <img src="../static/${image}" class="card-img-top" style="max-height: 300px">
                                        <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-text">${text}</p>
                                    </div>
                                        <div class="card-footer">
                                            <small class="text-muted">${date}</small>
                                        </div>
                                    </div>
                                </div>`

                            $('#book-box').append(temp_html)
                        }
                    }
                }
            });
        }


            function likeBook(title) {
                $.ajax({
                    type: 'POST',
                    url: '/api/books/like',
                    data: {'title_give' : title},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            let msg = response['msg'];
                            alert(msg);
                            showBooks();
                        }
                    }
                });
            }


        </script>
